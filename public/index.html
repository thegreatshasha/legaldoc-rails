<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/shepherd/css/shepherd-theme-default.css">
    <link rel="stylesheet" href="bower_components/shepherd/css/shepherd-theme-arrows.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel='stylesheet' href='/bower_components/textAngular/src/textAngular.css'>
    <link rel="stylesheet" href="css/modified.css">
    
	
    
    <script src="js/jquery.min.js"></script>
    <script src="bower_components/jquery.serializeJSON/jquery.serializejson.min.js"></script>
    <script src="bower_components/shepherd/shepherd.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src='bower_components/textAngular/dist/textAngular-rangy.min.js'></script>
	<script src='bower_components/textAngular/dist/textAngular-sanitize.min.js'></script>
	<script src='bower_components/textAngular/dist/textAngular.min.js'></script>
	<script src="bower_components/js-beautify/js/lib/beautify.js"></script>
    <script src="bower_components/js-beautify/js/lib/beautify-html.js"></script>
    <script src="bower_components/jspdf/dist/jspdf.debug.js"></script>
    <script src="bower_components/html2canvas/build/html2canvas.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>


    <style>
    /*canvas{
    	display: none;
    }
*/
    #formHTML .guiderInput{
    	display: none;
    }

    .shepherd-text span.variableDisp{
    	display: none;
    }

    textarea {
		height:175px;
		width:900px;
		border:#999 1px solid;
		font-family:"Lucida Sans Unicode", "Lucida Grande", sans-serif;
		white-space: pre-wrap;
	}

	textarea:focus{
		color:#000;
		outline:none;
		border:#35a5e5 1px solid;
	}

	.current {
		background-color: green;
	}
    </style>

    <script>
	tour = new Shepherd.Tour({
	  defaults: {
	    classes: 'shepherd-theme-arrows',
	    scrollTo: true
	  }
	});
    </script>
</head>

<body ng-app="myapp">
<div ng-view></div>




<script>
angular.module("myapp", ['textAngular', 'ngRoute'])
	.config(['$routeProvider',
	  function($routeProvider) {
	    $routeProvider.
	      when('/admin', {
	        templateUrl: 'templates/main.html',
	        controller: 'MainController'
	      }).
	      when('/customer', {
	      	templateUrl: 'templates/customer.html',
	      	controller: 'CustomerController',
	      }).
	      when('/download', {
	      	templateUrl: 'templates/download.html',
	      	controller: 'DownloadController'
	      }).
	      when('/checkout', {
	        templateUrl: 'templates/pages/checkout.html',
	        controller: 'MainController'
	      }).
	      when('/form', {
	        templateUrl: 'templates/pages/form.html',
	        controller: 'CustomerController'
	      }).
	      when('/', {
	        templateUrl: 'templates/pages/homepage.html',
	        controller: 'MainController'
	      }).
	      when('/product', {
	        templateUrl: 'templates/pages/product.html',
	        controller: 'MainController'
	      });
	  }])
	.run( function($rootScope, $location) {
	   $rootScope.$watch(function() { 
	      return $location.path(); 
	    },
	    function(a){  
	      tour.steps = [];
	    });
	})
	.service('dataService', function(){
		html = "";
		//window.dataService = this;
	})
    .controller("MainController", function($scope, dataService) {
        $scope.dataService = dataService;
    })
    .controller("CustomerController", function($scope, $timeout, dataService){
    	debugger;
    	$scope.dataService = dataService;
    	tour.steps = [];
    	
    	$timeout(function(){
    		tour.start();
    	} , 1000)
    })
    .controller("DownloadController", function($scope, dataService){
    	$scope.dataService = dataService;
    })
	.directive('downloadPdf',['$sce', '$parse', '$compile', function($sce, $parse, $compile){
	  return {
	  	link: function(scope,element,attr){
	      html2canvas(document.body, {
				onrendered: function(canvas) {
					debugger;
					document.body.appendChild(canvas);

					var pdf = new jsPDF('p','pt','a4');

					pdf.addHTML($("canvas")[0],function() {
					    pdf.save('agreement.pdf');

					    //$('canvas').remove();
					});
				}
		  });     
	    } 
	  };
	}])
	.directive('compileHtml',['$sce', '$parse', '$compile', function($sce, $parse, $compile){
	  return {
	    link: function(scope,element,attr){
	      var parsed = $parse(attr.compileHtml);
	      function getStringValue() { return (parsed(scope) || '').toString(); }            
	      scope.$watch(getStringValue, function (value) {
	      	//console.log(value);
	      	var $el = $("<div></div>");
	      	$el.html(value);
	      	$compile($el.contents())(scope);
	        element.html($el);       
	      });       
	    } 
	  };
	}])
	.directive('guider',['$sce', '$parse', '$compile', '$timeout', function($sce, $parse, $compile, $timeout){
	  return {
	  	restrict: 'E',
	  	scope: true,
	    link: function(scope, element, attr) {
	      //debugger;
	      var $el = $("<form></form>");
	      // Strip non form tags and compile
	      $el.append(element.find(".guiderInput"));
	      $compile($el.contents())(scope);
	      //console.log(html);
	      $timeout(function(){
	      	tour.addStep('myStep', {
			  title: attr.description,
			  scrollTo: true,
			  text: $el[0],
			  attachTo: {element: element[0], on: 'right'},
			  classes: 'shepherd shepherd-open shepherd-theme-arrows shepherd-transparent-text',
			  buttons: [
			  	{
			  		text: 'Back',
			  		classes: 'shepherd-button-example-primary',
			  		action: function() {
			  			return tour.back();
			  		}
			  	},
			    {
			      text: 'Next',
			      classes: 'shepherd-button-example-primary',
			      action: function() {
			        return tour.next();
			      }
			    }
			  ]
			});
	      }, 0)
	      
	    } 
	  };
	}])
	.directive('variable',['$compile', 'dataService', function($compile, dataService){
	  return {
	  	restrict: 'E',
	  	replace: true,
	  	scope: true,
	  	template: function(element, attr){
	  		return '<span><span class="guiderInput"><label for="' + attr.name +'">' + attr.question + '</label><input type="text" name="' + attr.name +'" ng-model="dataService.' + attr.name +'"/></span>' + '<span class="variableDisp" ng-bind="dataService.' + attr.name +'"></span></span>';
	  	},
	  	link: function(scope, element, attr){
	      //console.log('i am alive!', dataService);
	      //debugger; 
	    } 
	  };
	}])
	.directive('listTemplates',['$compile', '$http', '$location', 'dataService', function($compile, $http, $location, dataService){
	  return {
	  	restrict: 'E',
	  	replace: true,
	  	scope: true,
	  	templateUrl: 'templates/list-templates.html',
	  	link: function(scope, element, attr){
	      //console.log('i am alive!', dataService);
	      scope.selectTemplate = function(template) {
	      	dataService.html = template.html;
	      	//if(!scope.$$phase)
	      	$location.path("/form");
	      }
	      //debugger; 
	      $http.get('http://localhost:3000/templates.json').success(function(data){
	      	scope.data = data;
	      	//$compile(element)(scope);
	      	//console.log(data);
	      	//alert("yoyo");
	      	//debugger;
	      })
	    } 
	  };
	}])
	.directive('tourSteps',['$compile', 'dataService', function($compile, dataService){
	  return {
	  	restrict: 'E',
	  	replace: true,
	  	scope: true,
	  	templateUrl: 'templates/tour-steps.html',
	  	link: function(scope, element, attr){
	      //console.log('i am alive!', dataService);
	      //debugger; 
	      //debugger;
	      scope.steps = tour.steps;

	      scope.stepLength = function(){
	      	return tour.steps.length;
	      }

	      scope.isCurrentStep = function(step) {
	      	return step == tour.getCurrentStep();
	      }

	      scope.$watch(scope.stepLength, function(data, newdata){
	      	console.log(data);
	      	scope.steps = tour.steps;
	      	//debugger;
	      })
	    } 
	  };
	}])
	.directive('saveTemplate',['$compile', '$http', 'dataService', function($compile, $http, dataService){
	  return {
	  	restrict: 'E',
	  	replace: true,
	  	scope: true,
	  	templateUrl: 'templates/save-template.html',
	  	link: function(scope, element, attr){
	  	  scope.template = {};
	  	  //console.log('i am alive!', dataService);
	      //debugger; 
	      scope.saveTemplate = function(data) {
	      	var formData = element.serializeJSON();
	      	//debugger;
	      	//debugger;
	      	$http.post('/templates.json', formData).success(function(data){
	      		alert("Saved Successfully");
	      	});
	      }
	    } 
	  };
	}])
	.directive('assignData',['$parse', function($parse){
	  return {
	  	scope: false,
	    link: function(scope, element, attr){
	      var parsed = $parse(attr.assignData);

	      element.bind('change', function(){
	      	tour.steps = [];

	      	element.val(html_beautify(element.val()));  

	      	scope.$apply(function(){
	      		//scope[attr.assignData] = element.val();

	      		var model = $parse(attr.assignData);
	      		model.assign(scope, element.val());
	      		//debugger;
	      	});
	      })

	      function getStringValue() { return (parsed(scope) || '').toString(); }            
	      scope.$watch(getStringValue, function (value) {
	        var data = html_beautify(value);
	        element.val(data);      
	      });       
	    } 
	  };
	}]);
</script>

<script>
	$(function(){
		tour.start();
	});
</script

</body>
</html>
