<div ng-if="dataService.templates">
	<ng-include src="'templates/header.html'"></ng-include>

	<div class="container">
		<h1>Templates Admin</h1>

		<table class="table">
			<tbody>
				<tr ng-repeat="template in dataService.templates">
					<td><span class="{{template.logo}}">{{template.name}}</span></td>
					<td><edit-template></edit-template></td>
					<td><button class="btn" ng-click="dataService.deleteTemplate(template, $index)">Delete</button></td>
				</tr>
		    </tbody>
		</table>

		<div>
				<button class="btn btn-primary" ng-click="dataService.newTemplate()">New Template</button>
		</div>
	</div>

	<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

	<ng-include src="'templates/footer.html'"></ng-include>
</div>
