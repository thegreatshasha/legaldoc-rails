<div ng-if="steps" class="tabbable tabs-left">
	<ul class="list-group left-tabs nav nav-tabs" >
	  <li class="" ng-repeat="step in steps track by $index" ng-class="{active: isCurrentStep(step)}" >
	  	<a href="" ng-click="gotoStep($index)"><i class="glyphicon glyphicon-user marginRight"></i>{{step.options.title}}</a>
	  </li>
	</ul>
</div>
