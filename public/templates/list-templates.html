<div>
	<h1>Templates:</h1>
	<div ng-if="data">
		<div ng-repeat="template in data track by $index">
		  <button ng-click="selectTemplate(template)" class="btn btn-default btn-black"><div class="col-xs-4 col-md-8 col-sm-12 text-left {{template.logo}}">&nbsp;&nbsp;{{template.name}}</div></button>
		</div>
	</div>
</div>
