      <ol class="ol1">
          <li class="li3">cease using the Confidential Information,&nbsp;</li>
          <li class="li3">return the Confidential Information and all copies, abstract, extracts, samples, notes or modules thereof to the Disclosing Party within thirty days after receipt of notice, and&nbsp;</li>
          <li class="li3">upon such return, certify in writing that the Receiving Party has complied with the obligations set forth in this paragraph.</li>
      </ol>
      <p class="p2">
          <br>
      </p>
      <ol class="ol1">
          <li class="li3"><b>REMEDIES:</b>
