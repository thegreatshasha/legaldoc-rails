          </li>
          <li class="li3">In order to proceed with the Purpose, the Parties have agreed to exchange certain Confidential Information (hereinafter defined) concerning and relating the Purpose and have agreed to provide and to accept such Confidential Information on a strictly
              confidential basis and on the terms and conditions set out below.</li>
      </ol>
      <p class="p2">
          <br>
      </p>
      <p class="p1"><b>NOW, THEREFORE, THIS AGREEMENT WITNESSETH AND IT IS HEREBY AGREED BY AND BETWEEN THE PARTIES HERETO AS FOLLOWS:&nbsp;</b>
      </p>
      <ol class="ol1">
          <li class="li3"><b>CONFIDENTIAL INFORMATION</b>: ‘Confidential Information’ means any data or information that is proprietary to the Disclosing Party and not generally known to the public, whether in tangible or intangible form, whenever and however disclosed, including
              but not limited to:&nbsp;</li>
      </ol>
      <p class="p2">
          <br>
      </p>
      <ol class="ol1">
