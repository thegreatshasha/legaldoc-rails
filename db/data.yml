          <li class="li3">Any other information that should reasonably be recognized as confidential information of the Disclosing Party.&nbsp;</li>
      </ol>
      <p class="p2">
          <br>
      </p>
      <p class="p1">Confidential Information need not be novel, unique, patentable, copyrightable or constitute a trade secret in order to be designated Confidential Information. The Receiving Party acknowledges that the Confidential Information is proprietary to the Disclosing
          Party, has been developed and obtained through great efforts by the Disclosing Party and that Disclosing Party regards all of its Confidential Information as trade secrets.</p>
      <p class="p1">The Receiving Party shall use the Confidential Information solely for and in connection with the Purpose for which it has been shared with the First Party. That purpose may not be disclosed upfront and shall be construed to be the purpose reasonably associated
          with the task or responsibility entrusted to the Second Party by the First Party</p>
      <p class="p1">Notwithstanding any other provision of this Agreement, the Parties acknowledge that Confidential Information shall not include any information that:</p>
