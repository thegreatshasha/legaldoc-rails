      <title></title>
      <p class="p1">The Party of First and the Second Part are individually referred to as a “<b>First Party</b>”, “<b>Second Party</b>” respectively and collectively referred to as “<b>Parties</b>”.</p>
      <p class="p1"><b>WHEREAS </b>during the course of interaction between the parties, the Second Party will be exposed to confidential information and sensitive data shared by the First Party of various types, and the First Party is desirous of maintaining the confidentiality
          of data shared after the legal relation between the parties has drawn to a close, either as a result of Termination or otherwise. &nbsp;</p>
      <p class="p1"><b>CONFIDENTIALITY OF ALL DATA SHARED</b>
      </p>
      <p class="p1">Therefore, this sensitive information, in consideration of the mutual promises and covenants contained in this Agreement, and other good and valuable consideration, the receipt and sufficiency of which is hereby acknowledged, the parties hereto agree
          as follows:</p>
      <p class="p2">
          <br>
      </p>
      <p class="p1"><b>WHEREAS:&nbsp;</b>
      </p>
      <ol class="ol1">
          <li class="li3">The Parties intend to establish a Business Relationship between them. In the course of such interaction during the relationship, it is anticipated that the First Party may disclose or deliver to the other certain or some of his trade secrets or confidential
              or proprietary information, for the purpose of enabling the parties to interact productively (<i>hereinafter referred to as "the Purpose").</i>
          </li>
          <li class="li3">In order to proceed with the Purpose, the Parties have agreed to exchange certain Confidential Information (hereinafter defined) concerning and relating the Purpose and have agreed to provide and to accept such Confidential Information on a strictly
              confidential basis and on the terms and conditions set out below.</li>
      </ol>
      <p class="p2">
          <br>
      </p>
      <p class="p1"><b>NOW, THEREFORE, THIS AGREEMENT WITNESSETH AND IT IS HEREBY AGREED BY AND BETWEEN THE PARTIES HERETO AS FOLLOWS:&nbsp;</b>
      </p>
      <ol class="ol1">
          <li class="li3"><b>CONFIDENTIAL INFORMATION</b>: ‘Confidential Information’ means any data or information that is proprietary to the Disclosing Party and not generally known to the public, whether in tangible or intangible form, whenever and however disclosed, including
              but not limited to:&nbsp;</li>
      </ol>
      <p class="p2">
          <br>
      </p>
      <ol class="ol1">
          <li class="li3">Any information related to the missions or objectives of the Company not publicly disclosed on a forum like the website of the Company or widely distributed marketing material</li>
          <li class="li3">Details regarding the business model and any strategies to achieve the mission of the First Party;</li>
          <li class="li3">Any information not generally available to the public relating to the products developed or to be developed by the First Party</li>
          <li class="li3">Details regarding the personnel, human resources, investments, assets and internal affairs of the First Party</li>
          <li class="li3">Discussions engaged in with any individual or board in a position to take decisions for the First Party where such discussions could reveal any information relevant to the internal affairs of the First Party</li>
          <li class="li3">Data or mock-ups related to the User Experience in any software product or website which the First Party is involved</li>
      </ol>
      <ol class="ol1">
          <li class="li3">Any marketing strategies, plans, financial information or projections, operations, sales estimates, business plans and performance results relating to the past, present or future business activities of the First Party</li>
          <li class="li3">Customer, vendor and supplier lists of the First Party;</li>
          <li class="li3">Any scientific or technical information, invention, design, process, procedure, formula, improvement, technology or method;&nbsp;</li>
          <li class="li3">Any concepts, reports, data, know-how, work-in-progress, designs, development tools, installation details, specifications, computer software, source code, object code, flow charts, databases, inventions, information and trade secrets; and&nbsp;</li>
          <li class="li3">Any other information that should reasonably be recognized as confidential information of the Disclosing Party.&nbsp;</li>
      </ol>
      <p class="p2">
          <br>
      </p>
      <p class="p1">Confidential Information need not be novel, unique, patentable, copyrightable or constitute a trade secret in order to be designated Confidential Information. The Receiving Party acknowledges that the Confidential Information is proprietary to the Disclosing
          Party, has been developed and obtained through great efforts by the Disclosing Party and that Disclosing Party regards all of its Confidential Information as trade secrets.</p>
      <p class="p1">The Receiving Party shall use the Confidential Information solely for and in connection with the Purpose for which it has been shared with the First Party. That purpose may not be disclosed upfront and shall be construed to be the purpose reasonably associated
          with the task or responsibility entrusted to the Second Party by the First Party</p>
      <p class="p1">Notwithstanding any other provision of this Agreement, the Parties acknowledge that Confidential Information shall not include any information that:</p>
      <ol class="ol1">
          <li class="li3">is or becomes legally and publicly available without breach of this Agreement by the Receiving Party;</li>
          <li class="li3">was rightfully in the possession of the Receiving Party without any obligation of confidentiality&nbsp;</li>
          <li class="li3">is disclosed or is required to be disclosed under any relevant law, regulation or order of court, provided the Disclosing Party is given prompt notice of such requirement or such order and (where possible) provided the opportunity to contest it, and
              the scope of such disclosure is limited to the extent possible; or</li>
      </ol>
      <p class="p2">
          <br>
      </p>
      <ol class="ol1">
          <li class="li3"><b>NON-DISCLOSURE:</b>
          </li>
      </ol>
      <ol class="ol1">
          <li class="li3">The Receiving Party shall use the Confidential Information only for the Purpose and not disclose any or part or summary or extract of the Confidential Information to any third party, including the clients of the Disclosing Party, without the Disclosing
              Party’s prior written consent, which prior consent the Disclosing Party may refuse to give without assigning any reasons.&nbsp;</li>
          <li class="li3">The Receiving Party shall hold and keep in strictest confidence any and all Confidential Information and shall treat the Confidential Information with at least the same degree of care and protection as it would treat its own Confidential Information.</li>
          <li class="li3">The Receiving Party shall not copy or reproduce in any way (including without limitation, store in any computer or electronic system) any Confidential Information or any documents containing Confidential Information without the Disclosing Party’s
              prior written consent. The Receiving Party shall immediately upon request by the Disclosing Party deliver to the Disclosing Party all Confidential Information disclosed to the Receiving Party, including all copies (if any) made in terms of these.</li>
          <li class="li3">The Receiving Party shall not commercially or otherwise use or disclose any Confidential Information or any materials derived therefrom to any other person or entity other than persons in the direct employment of the Receiving Party who have a need
              to have access to and knowledge of the Confidential Information solely for the Purpose as defined above and such persons are under similar obligation of confidentiality and non-disclosure as these presents.&nbsp;</li>
          <li class="li3">The Receiving Party may not disclose Confidential Information to Consultant(s)/Third parties under any circumstances regardless of whether the consultant/third party has executed a Non-Disclosure Agreement with the Disclosing Party.&nbsp;</li>
          <li class="li3">The Receiving Party agrees to notify the Disclosing Party immediately if it learns of any use or disclosure of the Disclosing Party's Confidential Information in violation of the terms of this Agreement.</li>
          <li class="li3">The Receiving Party further acknowledges and agrees that no representation or warranty, express or implied is or will be made, and no responsibility or liability is or will be accepted by the Disclosing Party, or by any of the company’s respective
              directors, officers, employees, agents or advisers, as to, or in relation to, the accuracy of completeness of any Confidential Information made available to the Receiving Party or its advisers; it is responsible for making its own evaluation of
              such Confidential Information.</li>
          <li class="li3">During the term of this agreement, the Second Party may use the association with the First Party only towards the purposes envisaged under their business association. &nbsp;</li>
          <li class="li3">The Receiving party hereby acknowledges, understands and agrees that they shall not approach the clients of the First Party or the company in any manner even where the Receiving Party has delivered a product or a service on behalf of the Disclosing
              Party, or for an existing project or for any future projects.&nbsp;</li>
      </ol>
      <ol class="ol1">
          <li class="li3"><b>PUBLICATIONS: </b>The Receiving Party shall not make news releases, public announcements, give interviews, issue or publish advertisements or publicize in any other manner whatsoever in connection with this Agreement, the contents / provisions
              thereof, other information relating to this Agreement, the Purpose, the Confidential Information or other matter of this Agreement, without the prior written approval of the First Party. The Receiving Party shall further not use any photographs
              / video/ other materials belonging or related to the First Party in promotional content through electronic, print or other mediums.</li>
      </ol>
      <p class="p2">
          <br>
      </p>
      <ol class="ol1">
          <li class="li3"><b>TERM:</b>
          </li>
      </ol>
      <ol class="ol1">
          <li class="li3">This Agreement shall be effective from the date hereof and shall continue to be in force for a Period of five (5) years after the cessation of all business relationship between the parties.&nbsp;</li>
          <li class="li3">Upon any demand made by Disclosing Party, the Receiving Party shall immediately cease any and all disclosures or uses of Confidential Information, and at the request of the Disclosing Party, the Receiving Party shall promptly &nbsp; return or destroy
              all written, graphic or other tangible forms of the Confidential Information and all copies, abstracts, extracts, samples, notes or modules or like thereof, in accordance with this Agreement. The obligations of the Receiving Party respecting disclosure
              and confidentiality shall continue to be binding and applicable without limit except and until such information enters the public domain.</li>
      </ol>
      <p class="p2">
          <br>
      </p>
      <ol class="ol1">
          <li class="li3"><b>TITLE AND PROPRIETARY RIGHTS: </b>Notwithstanding the disclosure of any Confidential Information by the Disclosing Party to the Receiving Party, the Disclosing Party shall retain title and all intellectual property and proprietary rights in the
              Confidential Information. No license under any trademark, patent or copyright or application for the same which are now or thereafter may be obtained by the First Party is either granted or implied by the conveying of Confidential Information.
              The Receiving Party shall not conceal, alter, obliterate, mutilate, deface or otherwise interfere with any trademark, trademark notice, copyright notice, confidentiality notice or any notice of any other proprietary right of the Disclosing Party
              on any copy of the Confidential Information, and shall reproduce any such mark or notice on all copies of such Confidential Information. Likewise, the Receiving Party shall not add or emboss its own or any other any mark, symbol or logo on such
              Confidential Information.</li>
      </ol>
      <p class="p2">
          <br>
      </p>
      <ol class="ol1">
          <li class="li3"><b>RETURN OF CONFIDENTIAL INFORMATION:</b>
          </li>
      </ol>
      <p class="p1">Upon written demand of the Disclosing Party, the Receiving Party shall&nbsp;</p>
      <ol class="ol1">
          <li class="li3">cease using the Confidential Information,&nbsp;</li>
          <li class="li3">return the Confidential Information and all copies, abstract, extracts, samples, notes or modules thereof to the Disclosing Party within thirty days after receipt of notice, and&nbsp;</li>
          <li class="li3">upon such return, certify in writing that the Receiving Party has complied with the obligations set forth in this paragraph.</li>
      </ol>
      <p class="p2">
          <br>
      </p>
      <ol class="ol1">
          <li class="li3"><b>REMEDIES:</b>
          </li>
      </ol>
      <p class="p2">
          <br>
      </p>
      <p class="p1">The Receiving Party acknowledges that if the Receiving Party fails to comply with any of its obligations hereunder, the Disclosing Party may suffer immediate, irreparable harm for which monetary damages may not be adequate. The Receiving Party acknowledges
          that damages are not a sufficient remedy for the Disclosing Party for any breach of any of the Receiving Party’s undertakings herein provided and the Receiving Party further acknowledges that the Disclosing Party is entitled to, without limitation
          to the other rights guaranteed under this Agreement, tospecific performance or injunctive relief (as appropriate) as one of the remedies for any breach or threatened breach of those undertakings by the Receiving Party, in addition to any other remedies
          available to the Disclosing Party in law or in equity.&nbsp;</p>
      <p class="p2">
          <br>
      </p>
      <ol class="ol1">
          <li class="li3"><b>ENTIRE AGREEMENT, AMENDMENT, AND ASSIGNMENT: </b>This Agreement constitutes the entire agreement between the parties relating to the matters discussed herein and supersedes any and all prior oral discussions and/or written correspondence or agreements
              between the parties. This Agreement may be amended or modified only with the mutual written consent of the parties, by way of an addendum. Neither this Agreement nor any right granted hereunder shall be assignable or otherwise transferable.</li>
      </ol>
